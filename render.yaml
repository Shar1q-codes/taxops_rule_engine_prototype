services:
  - type: web
    name: corallo-taxops-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: PYTHONPATH=. cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: CHUNK_INDEX_PATH
        value: sample_data/chunk_index.jsonl
      - key: AUDITOR_SKIP_LLM
        value: "true"

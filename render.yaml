services:
  - type: web
    name: corallo-taxops-backend-docker
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CHUNK_INDEX_PATH
        value: sample_data/chunk_index.jsonl
      - key: AUDITOR_SKIP_LLM
        value: "true"

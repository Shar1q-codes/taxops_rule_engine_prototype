- id: "INT_ZERO_INTEREST_NONZERO_WITHHOLDING"
  doc_type: "1099-INT"
  description: "Federal tax withholding is reported but interest income is zero."
  condition: "amounts.interest_income == 0 and amounts.federal_tax_withheld > 0"
  severity: "MEDIUM"
  category: "WITHHOLDING"
  summary: "Tax withheld with zero interest income reported."
  details: "The form reports federal income tax withholding but zero interest income, which may indicate a reporting or extraction error."
  suggested_action: "Verify whether interest income should be reported or whether the withholding amount is incorrect."
  citation_hint: "Review IRS Form 1099-INT instructions regarding withholding and reportable interest income."
  tags: ["1099-INT", "WITHHOLDING", "POTENTIAL_ERROR"]

- id: "INT_LARGE_INTEREST_NO_WITHHOLDING"
  doc_type: "1099-INT"
  description: "High interest income is reported with no federal withholding."
  condition: "amounts.interest_income >= 10000 and amounts.federal_tax_withheld == 0"
  severity: "MEDIUM"
  category: "WITHHOLDING"
  summary: "High interest income with no withholding."
  details: "Interest income of $10,000 or more is reported with zero federal withholding; review is recommended to confirm withholding expectations."
  suggested_action: "Confirm whether federal income tax withholding was required or if backup withholding should have applied."
  citation_hint: "See IRS Form 1099-INT instructions for withholding and backup withholding requirements."
  tags: ["1099-INT", "WITHHOLDING", "REVIEW"]

- id: "INT_TAX_EXEMPT_WITH_FEDERAL_WITHHOLDING"
  doc_type: "1099-INT"
  description: "Tax-exempt interest is reported alongside federal withholding."
  condition: "amounts.tax_exempt_interest > 0 and amounts.federal_tax_withheld > 0"
  severity: "MEDIUM"
  category: "CONSISTENCY"
  summary: "Tax-exempt interest with federal withholding."
  details: "Tax-exempt interest generally should not have federal income tax withheld; this may indicate misclassification or mixed reporting."
  suggested_action: "Verify whether amounts are truly tax-exempt and whether withholding was appropriate."
  citation_hint: "Review IRS Form 1099-INT instructions for tax-exempt interest and withholding rules."
  tags: ["1099-INT", "CONSISTENCY", "POTENTIAL_ERROR"]

- id: "INT_MISSING_RECIPIENT_TIN"
  doc_type: "1099-INT"
  description: "Recipient TIN is missing or incomplete."
  condition: "stripped(recipient.tin) == '' or stripped(recipient.tin)[8:] == ''"
  severity: "HIGH"
  category: "IDENTIFICATION"
  summary: "Missing or incomplete recipient TIN."
  details: "Recipient Taxpayer Identification Number is missing or does not contain at least 9 digits."
  suggested_action: "Request and validate the recipient TIN, then update the form."
  citation_hint: "See IRS Form 1099-INT instructions for recipient identification requirements."
  tags: ["1099-INT", "IDENTIFICATION", "POTENTIAL_ERROR"]

- id: "INT_NEGATIVE_INTEREST_OR_TAX"
  doc_type: "1099-INT"
  description: "Negative amounts reported in interest or withholding fields."
  condition: "amounts.interest_income < 0 or amounts.federal_tax_withheld < 0 or amounts.tax_exempt_interest < 0"
  severity: "HIGH"
  category: "DATA_QUALITY"
  summary: "Negative interest or withholding amounts detected."
  details: "One or more key interest or withholding fields contain negative values, which likely indicates a data error."
  suggested_action: "Review the extracted values and correct any negative amounts that should not be present."
  citation_hint: "Check IRS Form 1099-INT instructions for valid value ranges."
  tags: ["1099-INT", "DATA_QUALITY", "POTENTIAL_ERROR"]
